<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>TodoApp From Vue</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <transition name="fade">
                <div class="message mt-3" v-if="message">
                    <p class='alert '>{{ message }}</p>
                </div>
            </transition>
            <div class="row mt-4">
                <div class="col-4">
                    <h3>リスト追加</h3>
                    <div v-if="!isEditing">
                        <input type="text" v-model="todo" class="form-control">
                        <input type="submit" value="Add" @click="storeTodo" class="mt-3 btn btn-primary btn-block">
                    </div>
                    <div v-else>
                        <input type="text" v-model="todo" class="form-control">
                        <input type="submit" value="Updata" @click="updataTodo" class="mt-3 btn btn-primary btn-block">
                    </div>
                </div>
                <div class="col-8">
                    <h3>TODO</h3>
                    <table class="table table-bordered">
                        <thead class="thead-dark">
                            <th>連番</th>
                            <th>コンテント</th>
                            <th colspan=2 >処理</th>
                        </thead>
                        <tbody>
                            <tr v-for="(todo, index) in todos">
                                <td>{{ index + 1 }}</td>
                                <td>{{ todo }}</td>
                                <td><button @click="editTodo(index, todo)" class="btn">Edit</button><button @click="deleteTodo(index)" class="btn">Delete</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: '',
                selectIndex: null,
                isEditing: false,
                todo: '',
                todos: ['サンプル01', 'サンプル02', 'サンプル03']
            },

            methods: {
                storeTodo(){
                    if(this.todo !== ''){
                        this.todos.push(this.todo)
                        this.todo = ''
                        this.message = `作成されました`
                        setTimeout(() => {this.message = false;}, 3000)
                    }else{
                        this.message = 'Error'
                        setTimeout(() => {this.message = false;}, 3000)
                    }
                },
                editTodo(index, todo){
                    this.todo = todo
                    this.selectIndex = index,
                    this.isEditing = true
                },
                updataTodo(){
                    if(this.todo !== ''){
                        this.todos.splice(this.selectIndex, 1, this.todo)
                        this.todo = ''
                        this.isEditing = false
                        this.message = `更新されました`
                        setTimeout(() => {this.message = false;}, 3000)
                    }else{
                        this.message = 'Error'
                        setTimeout(() => {this.message = false;}, 3000)
                    }
                },
                deleteTodo(index){
                    if(confirm('Are you sure?')){
                        this.todos.splice(index, 1)
                    }
                }
            }
        })
    </script>
</body>
</html>
